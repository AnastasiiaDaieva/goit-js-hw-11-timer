<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="timer__item">
        <span class="timer__value" data-value="days">11</span>
        <span class="timer__label">Days</span>
      </div>

      <div class="timer__item">
        <span class="timer__value" data-value="hours">11</span>
        <span class="timer__label">Hours</span>
      </div>

      <div class="timer__item">
        <span class="timer__value" data-value="mins">11</span>
        <span class="timer__label">Minutes</span>
      </div>

      <div class="timer__item">
        <span class="timer__value" data-value="secs">11</span>
        <span class="timer__label">Seconds</span>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
